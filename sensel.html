<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensel 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: white;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0;
            line-height: 0;
            font-size: 0;
        }

        .image-content,
        .video-wrap {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            line-height: 0 !important;
            vertical-align: top !important;
            box-sizing: border-box;
        }

        .video-wrap {
            position: relative;
        }

        .video-wrap > video {
            width: 100%;
            height: auto;
            display: block;
            /* 비디오 컨트롤 숨김 */
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -o-media-controls: none;
            media-controls: none;
        }
        .back-button {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="박하경1.jpg" alt="박하경1" class="image-content">
        <div class="video-wrap">
            <video src="박하경2.mp4" autoplay loop muted playsinline webkit-playsinline preload="metadata"></video>
        </div>
        <img src="박하경3.jpg" alt="박하경3" class="image-content">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 맨 위로 스크롤
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // 비디오 자동재생 및 컨트롤 숨김
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            videos.forEach(video => {
                // 비디오 설정
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.webkitPlaysInline = true;
                video.preload = 'metadata';
                
                // 컨트롤 완전히 숨김
                video.controls = false;
                video.style.pointerEvents = 'none';
                
                // 재생 시도
                const tryPlay = () => {
                    video.play().catch(e => {
                        console.log('비디오 자동재생 실패:', e);
                    });
                };
                
                tryPlay();
                
                // 사용자 상호작용 후 재생
                document.addEventListener('click', tryPlay, { once: true });
                document.addEventListener('touchstart', tryPlay, { once: true });
                
                // 페이지 가시성 변경 시 재생
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        tryPlay();
                    }
                });
            });
        });
    </script>
</body>
</html>
