<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career-Fit 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: white;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0;
            line-height: 0;
            font-size: 0;
        }

        .image-content,
        .video-wrap {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            line-height: 0 !important;
            vertical-align: top !important;
            box-sizing: border-box;
        }

        .image-content:nth-child(2) {
            margin-top: -37.23px !important;
        }

        .video-wrap::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 비율 */
        }

        .video-wrap > video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* 블록 요소로 변환 */
            /* 비디오 컨트롤 숨김 */
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -o-media-controls: none;
            media-controls: none;
        }
        .back-button {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="배정윤1.gif" alt="배정윤1" class="image-content">
        <img src="배정윤2.png" alt="배정윤2" class="image-content">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 맨 위로 스크롤
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
