<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박승준 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            overflow: auto;
            height: 100vh;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-content {
            width: 100vw;
            height: auto;
            object-fit: cover;
            display: block;
            /* 고해상도 이미지 최적화 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
            /* GPU 가속 활성화 */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 부드러운 렌더링 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 필터 최적화 */
            -webkit-filter: none;
            filter: none;
            /* 브라우저별 최적화 */
            -webkit-image-rendering: optimizeQuality;
            -moz-image-rendering: optimizeQuality;
            -ms-image-rendering: optimizeQuality;
            /* 고해상도 디스플레이 지원 */
            image-rendering: -webkit-optimize-contrast;
            /* 픽셀 정렬 최적화 */
            image-rendering: crisp-edges;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="박승준1.jpg" alt="박승준1" class="image-content">
        <img src="박승준2.jpg" alt="박승준2" class="image-content">
        <img src="박승준3.jpg" alt="박승준3" class="image-content">
        <img src="박승준4.jpg" alt="박승준4" class="image-content">
        <img src="박승준5.jpg" alt="박승준5" class="image-content">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 맨 위로 스크롤
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
