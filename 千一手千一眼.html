<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박승준 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: white;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-content {
            width: 100vw;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            /* 성능 최적화 */
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            /* 이미지 로딩 최적화 */
            image-rendering: auto;
            /* 지연 로딩을 위한 초기 숨김 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-content.loaded {
            opacity: 1;
        }

        /* 로딩 인디케이터 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 18px;
            z-index: 1000;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="loading" id="loading">로딩 중...</div>
    
    <div class="container">
        <img src="박승준1_compressed.jpg" alt="박승준1" class="image-content" loading="lazy">
        <img src="박승준2_compressed.jpg" alt="박승준2" class="image-content" loading="lazy">
        <img src="박승준3_compressed.jpg" alt="박승준3" class="image-content" loading="lazy">
        <img src="박승준4_compressed.jpg" alt="박승준4" class="image-content" loading="lazy">
        <img src="박승준5_compressed.jpg" alt="박승준5" class="image-content" loading="lazy">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 이미지 지연 로딩 및 페이드인 효과
        function loadImages() {
            const images = document.querySelectorAll('.image-content');
            const loading = document.getElementById('loading');
            let loadedCount = 0;
            const totalImages = images.length;

            images.forEach((img, index) => {
                img.addEventListener('load', function() {
                    loadedCount++;
                    this.classList.add('loaded');
                    
                    if (loadedCount === totalImages) {
                        loading.style.display = 'none';
                    }
                });

                img.addEventListener('error', function() {
                    console.log('이미지 로딩 실패:', this.src);
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        loading.style.display = 'none';
                    }
                });
            });
        }

        // 페이지 로드 시 맨 위로 스크롤
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            loadImages();
        });

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
