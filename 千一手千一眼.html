<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박승준 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: white;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-content {
            width: 100vw;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 이미지 로딩 최적화 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
            /* 즉시 표시 */
            opacity: 1;
        }

        /* 모바일 최적화 */
        @media screen and (max-width: 768px) {
            .image-content {
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                /* 모바일 성능 최적화 */
                will-change: auto;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            /* 모바일에서 애니메이션 최적화 */
            * {
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
        }

        .image-content.loaded {
            opacity: 1;
        }


        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    
    <div class="container">
        <img src="박승준1_compressed.jpg" alt="박승준1" class="image-content" loading="lazy">
        <img src="박승준2_compressed.jpg" alt="박승준2" class="image-content" loading="lazy">
        <img src="박승준3_compressed.jpg" alt="박승준3" class="image-content" loading="lazy">
        <img src="박승준4_compressed.jpg" alt="박승준4" class="image-content" loading="lazy">
        <img src="박승준5_compressed.jpg" alt="박승준5" class="image-content" loading="lazy">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 페이지 로드 시 맨 위로 스크롤
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
