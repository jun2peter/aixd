<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        
        body {
            background-color: white;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0;
            line-height: 0;
            font-size: 0;
        }

        .image-content,
        .video-wrap {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
            line-height: 0 !important;
            vertical-align: top !important;
            box-sizing: border-box;
        }

        .video-wrap {
            position: relative;
        }

        .video-wrap > video {
            width: 100%;
            height: auto;
            display: block;
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -o-media-controls: none;
            media-controls: none;
        }

        /* 안세정2를 37.23픽셀 올려서 빈틈없이 연결 */
        .image-content:nth-child(2) {
            margin-top: -37.23px !important;
        }

        .back-button {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="안세정1.gif" alt="안세정1" class="image-content">
        <img src="안세정2.png" alt="안세정2" class="image-content">
        <div class="video-wrap">
            <video src="안세정3.mp4" autoplay loop muted playsinline webkit-playsinline preload="metadata"></video>
        </div>
        <img src="안세정4.png" alt="안세정4" class="image-content">
        <div class="video-wrap">
            <video src="안세정5.mp4" autoplay loop muted playsinline webkit-playsinline preload="metadata"></video>
        </div>
        <img src="안세정6.png" alt="안세정6" class="image-content">
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('video');
            
            videos.forEach(video => {
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.webkitPlaysInline = true;
                video.preload = 'metadata';
                video.controls = false;
                video.style.pointerEvents = 'none';
                
                const tryPlay = () => {
                    video.play().catch(e => {
                        console.log('비디오 자동재생 실패:', e);
                    });
                };
                
                tryPlay();
                
                document.addEventListener('click', tryPlay, { once: true });
                document.addEventListener('touchstart', tryPlay, { once: true });
                
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        tryPlay();
                    }
                });
            });
        });
    </script>
</body>
</html>
