<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facetodot</title>
    <style>
        /* 1) 기본 여백 리셋(문단/제목/리스트/figure/hr 등) */
        body, h1,h2,h3,h4,h5,h6, p, ul, ol, li, figure, figcaption, hr, section, article {
          margin: 0;
        }
        /* 2) 이미지/SVG 아래쪽 베이스라인 공백 제거 */
        img, svg, canvas, video {
          display: block;      /* 인라인 → 블록으로 */
          max-width: 100%;
          height: auto;
        }
        /* 3) 섹션 간 공백은 margin 대신 padding으로 제어 (마진 겹침 방지) */
        .section {
          padding: 24px 0;     /* 필요한 경우만 여백 주기 */
        }
        .section > :first-child { margin-top: 0; }
        .section > :last-child  { margin-bottom: 0; }
        /* 4) hr 기본 여백 제거(보이면) */
        hr { margin: 0; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤 완전히 차단 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: black;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: block;
            margin: 0;
            padding: 0;
        }
        .image-content {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 이미지 렌더링 최적화 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
        }
        /* 비디오를 화면 폭에 정확히 맞추는 래퍼 */
        .video-wrap {
            position: relative;
            width: 100vw;
            margin: 0 auto;
            overflow: hidden;
        }

        /* 16:9 비율 박스 (가로 대비 세로 비율) */
        .video-wrap::before {
            content: "";
            display: block;
            padding-top: var(--video-pt, 56.25%); /* 9/16 * 100 = 56.25% */
        }

        /* 비디오를 래퍼에 완전히 채우고 잘라내기 */
        .video-wrap > video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
            outline: none;
            /* 모든 비디오 컨트롤 완전 제거 */
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -o-media-controls: none;
            media-controls: none;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* 비디오 컨트롤 완전 숨김 */
        .video-wrap video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }
        
        /* iOS Safari의 자동재생 실패 시 뜨는 큰 ▶︎버튼 숨기기 */
        .video-wrap video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }

        /* 모바일 최적화 */
        @media screen and (max-width: 768px) {
            .image-content {
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                /* 모바일 성능 최적화 */
                will-change: auto;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            .video-wrap {
                width: 100vw !important;
            }
            
            .video-wrap > video {
                /* 모바일 비디오 최적화 */
                will-change: auto;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                /* 모바일에서 컨트롤 완전 제거 */
                -webkit-media-controls: none !important;
                -moz-media-controls: none !important;
                -o-media-controls: none !important;
                media-controls: none !important;
            }
            
            /* 모바일에서 애니메이션 최적화 */
            * {
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
        }
        .back-button {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="김동규1.jpg?v=20241220" alt="김동규1" class="image-content">
        
        <div class="video-wrap">
            <video autoplay muted loop playsinline webkit-playsinline preload="metadata">
                <source src="김동규2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="video-wrap">
            <video autoplay muted loop playsinline webkit-playsinline preload="metadata">
                <source src="김동규3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // 비디오 비율 자동 설정 (개별 비디오용)
        function setVideoAspectFromMeta(video) {
            if (!video) return;
            
            const wrap = video.closest('.video-wrap');
            if (!wrap) return;

            if (video.videoWidth && video.videoHeight) {
                const ratio = (video.videoHeight / video.videoWidth) * 100; // 세로/가로 * 100
                wrap.style.setProperty('--video-pt', ratio + '%');
            }
        }

        // 강화된 비디오 자동재생 패치 (모든 비디오에 적용)
        document.addEventListener('DOMContentLoaded', () => {
            const wraps = document.querySelectorAll('.video-wrap');
            const videos = document.querySelectorAll('.video-wrap video');
            
            if (wraps.length === 0 || videos.length === 0) return;

            // 모든 비디오 래퍼에 기본 비율 설정
            wraps.forEach(wrap => {
                wrap.style.setProperty('--video-pt', '56.25%');
            });

            // 각 비디오에 개별적으로 설정 적용
            videos.forEach((video, index) => {
                // 속성과 별개로 "프로퍼티"도 강제 세팅 (중요!)
                video.muted = true;
                video.autoplay = true;
                video.loop = true;
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');

                const tryPlay = () => video.play().catch(err => {
                    console.log(`비디오 ${index + 1} play() 실패:`, err && err.name, err && err.message);
                });

                // 1) 즉시 시도
                tryPlay();

                // 2) 사용자 제스처 들어오면 재시도(모든 케이스 커버)
                const resumeOnce = () => { tryPlay(); cleanup(); };
                const cleanup = () => ['touchstart','pointerdown','click']
                    .forEach(ev => document.removeEventListener(ev, resumeOnce, { once:true }));
                ['touchstart','pointerdown','click']
                    .forEach(ev => document.addEventListener(ev, resumeOnce, { once:true }));

                // 3) 백그라운드 → 복귀 시 재시도
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) tryPlay();
                });

                // 4) 메타데이터 늦을 때 대비 (비율 계산도 이 시점이 안정적)
                if (video.readyState < 1) {
                    video.addEventListener('loadedmetadata', () => {
                        tryPlay();
                        setVideoAspectFromMeta(video);
                    }, { once:true });
                } else {
                    setVideoAspectFromMeta(video);
                }
            });
        });
    </script>
</body>
</html>
