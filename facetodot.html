<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facetodot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 허용 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: black;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .image-content {
            width: 100vw;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            vertical-align: top;
            line-height: 0;
            /* 성능 최적화 */
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            /* 이미지 로딩 최적화 */
            image-rendering: auto;
            /* 지연 로딩을 위한 초기 숨김 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-content.loaded {
            opacity: 1;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            /* 비디오 컨트롤 완전히 숨기기 */
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -ms-media-controls: none;
            media-controls: none;
            /* 브라우저 기본 오버레이 숨기기 */
            -webkit-media-controls-overlay-play-button: none;
            -webkit-media-controls-play-button: none;
            -webkit-media-controls-timeline: none;
            -webkit-media-controls-current-time-display: none;
            -webkit-media-controls-time-remaining-display: none;
            -webkit-media-controls-mute-button: none;
            -webkit-media-controls-volume-slider: none;
            -webkit-media-controls-fullscreen-button: none;
            /* 포인터 이벤트 비활성화 */
            pointer-events: none;
        }

        /* 모바일 반응형 */
        @media screen and (max-width: 768px) {
            video {
                height: auto;
                min-height: 100vh;
                max-height: none;
            }
            
            .image-content {
                /* 모바일에서 더 빠른 렌더링 */
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="김동규1.jpg" alt="김동규1" class="image-content" loading="lazy">
        <img src="김동규2.jpg" alt="김동규2" class="image-content" loading="lazy">
        <img src="김동규3.jpg" alt="김동규3" class="image-content" loading="lazy">
        <img src="김동규4.jpg" alt="김동규4" class="image-content" loading="lazy">
        <img src="김동규5.jpg" alt="김동규5" class="image-content" loading="lazy">
        <img src="김동규6.jpg" alt="김동규6" class="image-content" loading="lazy">
        <img src="김동규7.jpg" alt="김동규7" class="image-content" loading="lazy">
        <img src="김동규8.jpg" alt="김동규8" class="image-content" loading="lazy">
        <img src="김동규9.jpg" alt="김동규9" class="image-content" loading="lazy">
        <video autoplay muted loop playsinline webkit-playsinline preload="metadata">
            <source src="김동규11.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // 이미지 지연 로딩 및 페이드인 효과
        function loadImages() {
            const images = document.querySelectorAll('.image-content');
            let loadedCount = 0;
            const totalImages = images.length;

            images.forEach((img, index) => {
                img.addEventListener('load', function() {
                    loadedCount++;
                    this.classList.add('loaded');
                });

                img.addEventListener('error', function() {
                    console.log('이미지 로딩 실패:', this.src);
                    loadedCount++;
                });
            });
        }

        // 비디오 자동재생 보장 및 모바일 최적화
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            const video = document.querySelector('video');
            
            // 모바일에서 비디오 최적화
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                video.muted = true;
            }
            
            video.play().catch(function(error) {
                console.log('자동재생 실패:', error);
                // 자동재생 실패시 사용자 상호작용 후 재생
                document.addEventListener('touchstart', function() {
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
