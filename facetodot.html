<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facetodot</title>
    <style>
        /* 1) 기본 여백 리셋(문단/제목/리스트/figure/hr 등) */
        body, h1,h2,h3,h4,h5,h6, p, ul, ol, li, figure, figcaption, hr, section, article {
          margin: 0;
        }
        /* 2) 이미지/SVG 아래쪽 베이스라인 공백 제거 */
        img, svg, canvas, video {
          display: block;      /* 인라인 → 블록으로 */
          max-width: 100%;
          height: auto;
        }
        /* 3) 섹션 간 공백은 margin 대신 padding으로 제어 (마진 겹침 방지) */
        .section {
          padding: 24px 0;     /* 필요한 경우만 여백 주기 */
        }
        .section > :first-child { margin-top: 0; }
        .section > :last-child  { margin-bottom: 0; }
        /* 4) hr 기본 여백 제거(보이면) */
        hr { margin: 0; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤 완전히 차단 */
            overflow-y: auto; /* 세로 스크롤 허용 */
            /* 스크롤바 숨기기 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        /* 웹킷 브라우저용 스크롤바 숨기기 */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: black;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: block;
            margin: 0;
            padding: 0;
        }
        .image-content {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 이미지 렌더링 최적화 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
        }
        /* 비디오를 화면 폭에 정확히 맞추는 래퍼 */
        .video-wrap {
            position: relative;
            width: 100vw;
            margin: 0 auto;
            overflow: hidden;
        }

        /* 16:9 비율 박스 (가로 대비 세로 비율) */
        .video-wrap::before {
            content: "";
            display: block;
            padding-top: var(--video-pt, 56.25%); /* 9/16 * 100 = 56.25% */
        }

        /* 비디오를 래퍼에 완전히 채우고 잘라내기 */
        .video-wrap > video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
            outline: none;
            /* 모든 비디오 컨트롤 완전 제거 */
            -webkit-media-controls: none;
            -moz-media-controls: none;
            -o-media-controls: none;
            media-controls: none;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        /* 비디오 컨트롤 완전 숨김 */
        .video-wrap video::-webkit-media-controls {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-current-time-display {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-time-remaining-display {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-mute-button {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-volume-slider {
            display: none !important;
        }
        
        .video-wrap video::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        /* 모바일 최적화 */
        @media screen and (max-width: 768px) {
            .image-content {
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                /* 모바일 성능 최적화 */
                will-change: auto;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            .video-wrap {
                width: 100vw !important;
            }
            
            .video-wrap > video {
                /* 모바일 비디오 최적화 */
                will-change: auto;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                /* 모바일에서 컨트롤 완전 제거 */
                -webkit-media-controls: none !important;
                -moz-media-controls: none !important;
                -o-media-controls: none !important;
                media-controls: none !important;
            }
            
            /* 모바일에서 애니메이션 최적화 */
            * {
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
        }
        .back-button {
            position: fixed !important;
            top: 20px !important;
            left: 20px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 5px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            z-index: 99999 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">← 뒤로가기</button>
    
    <div class="container">
        <img src="김동규1.jpg?v=20241220" alt="김동규1" class="image-content">
        
        <div class="video-wrap">
            <video autoplay muted loop playsinline webkit-playsinline preload="metadata">
                <source src="김동규2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        // 키보드 ESC 키로도 뒤로가기 가능
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        // 비디오 비율 자동 설정
        function setVideoAspectFromMeta() {
            const wrap = document.querySelector('.video-wrap');
            const video = wrap?.querySelector('video');
            if (!wrap || !video) return;

            if (video.videoWidth && video.videoHeight) {
                const ratio = (video.videoHeight / video.videoWidth) * 100; // 세로/가로 * 100
                wrap.style.setProperty('--video-pt', ratio + '%');
            }
        }

        // 비디오 자동재생 보장 및 모바일 최적화
        document.addEventListener('DOMContentLoaded', function() {
            const wrap = document.querySelector('.video-wrap');
            if (wrap) {
                // 기본값(16:9) 지정
                wrap.style.setProperty('--video-pt', '56.25%');
            }

            const video = document.querySelector('.video-wrap video');
            if (video) {
                // 모바일에서 비디오 최적화
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.muted = true;
                    video.autoplay = true;
                    video.loop = true;
                }
                
                // 메타데이터 로드 후 실제 비율로 업데이트
                if (video.readyState >= 1) setVideoAspectFromMeta();
                else video.addEventListener('loadedmetadata', setVideoAspectFromMeta, { once: true });
                
                // 강제 자동재생 시도
                video.play().catch(function(error) {
                    console.log('자동재생 실패:', error);
                    // 여러 방법으로 재생 시도
                    setTimeout(() => {
                        video.play().catch(() => {
                            // 터치 이벤트로 재생
                            document.addEventListener('touchstart', function() {
                                video.play();
                            }, { once: true });
                        });
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
