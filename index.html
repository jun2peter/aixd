<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIxD 제 1회 졸업전시 'NULL'</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .svg-container {
            position: absolute;
            transition: all 0.3s ease;
            opacity: 0; /* 처음에는 숨김 */
            animation: none; /* 처음에는 애니메이션 없음 */
        }

        .svg-container.visible {
            opacity: 1; /* 보이게 됨 */
            animation: float 3s ease-in-out infinite; /* 보이게 되면 애니메이션 시작 */
        }

        .svg-container:hover {
            transform: translateY(-5px);
            filter: brightness(1.2) drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .svg-container:active {
            animation-play-state: paused; /* 클릭 시 애니메이션 일시정지 */
        }

        /* 둥둥 떠다니는 애니메이션 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(1deg);
            }
            50% {
                transform: translateY(-5px) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-1deg);
            }
        }

        /* 각 명함마다 다른 애니메이션 타이밍 (짧은 지연) */
        #svg-container1 {
            animation-delay: 0s;
            animation-duration: 3s;
        }

        #svg-container2 {
            animation-delay: 0.1s;
            animation-duration: 3s;
        }

        #svg-container3 {
            animation-delay: 0.2s;
            animation-duration: 3s;
        }

        #svg-container4 {
            animation-delay: 0.3s;
            animation-duration: 3s;
        }
        
        #svg-container5 {
            animation-delay: 0.4s;
            animation-duration: 3s;
        }
        
        #svg-container6 {
            animation-delay: 0.5s;
            animation-duration: 3s;
        }
        
        #svg-container7 {
            animation-delay: 0.6s;
            animation-duration: 3s;
        }
        
        #svg-container8 {
            animation-delay: 0.7s;
            animation-duration: 3s;
        }
        
        #svg-container9 {
            animation-delay: 0.8s;
            animation-duration: 3s;
        }
        
        #svg-container10 {
            animation-delay: 0.9s;
            animation-duration: 3s;
        }
        
        #svg-container11 {
            animation-delay: 1.0s;
            animation-duration: 3s;
        }

        .svg-container img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            /* 성능 최적화 */
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 이미지 렌더링 최적화 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
            /* 부드러운 렌더링 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 모바일 최적화 */
        @media screen and (max-width: 768px) {
            .svg-container {
                animation-duration: 4s; /* 모바일에서 애니메이션 느리게 */
            }
            
            .svg-container img {
                max-width: 120px;
                max-height: 120px;
                image-rendering: optimizeSpeed;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                /* 모바일 성능 최적화 */
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
                will-change: auto; /* 애니메이션 최적화 */
            }
            
            #svg-container1 img {
                max-width: 160px;
                max-height: 160px;
            }
            
            #svg-container2 img {
                max-width: 100px;
                max-height: 100px;
            }
            
            #svg-container3 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container4 img {
                max-width: 110px;
                max-height: 110px;
            }
            
            #svg-container5 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container6 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container7 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container8 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container9 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container10 img {
                max-width: 120px;
                max-height: 120px;
            }
            
            #svg-container11 img {
                max-width: 100px;
                max-height: 100px;
            }
        }

        /* 박승준 명함만 크기 키우기 */
        #svg-container1 img {
            max-width: 280px;
            max-height: 280px;
        }

        /* 김동규 명함 크기 줄이기 */
        #svg-container2 img {
            max-width: 150px;
            max-height: 150px;
        }

        /* 소릿 명함 크기 설정 */
        #svg-container3 img {
            max-width: 200px;
            max-height: 200px;
        }

        /* 쿠 명함 크기 설정 */
        #svg-container4 img {
            max-width: 180px;
            max-height: 180px;
        }

        /* keep 명함 크기 설정 (다른 것보다 작게) */
        #svg-container11 img {
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div id="svg-container1" class="svg-container">
        <img src="박승준명함.svg" alt="박승준명함" onclick="goToParkPage()">
    </div>
    
    <div id="svg-container2" class="svg-container">
        <img src="kim_card.svg" alt="김동규명함" onclick="goToKimPage()">
    </div>
    
    <div id="svg-container3" class="svg-container">
        <img src="sorit.svg" alt="소릿명함" onclick="goToSoritPage()">
    </div>
    
    <div id="svg-container4" class="svg-container">
        <img src="cu.svg" alt="쿠명함" onclick="goToCussemblePage()">
    </div>
    
    <div id="svg-container5" class="svg-container">
        <img src="HH.svg" alt="HH명함" onclick="goToDistortPage()">
    </div>
    
    <div id="svg-container6" class="svg-container">
        <img src="SEN.svg" alt="SEN명함" onclick="goToSenselPage()">
    </div>
    
    <div id="svg-container7" class="svg-container">
        <img src="im.svg" alt="im명함" onclick="goToFmxisAnastasisPage()">
    </div>
    
    <div id="svg-container8" class="svg-container">
        <img src="car.svg" alt="car명함" onclick="goToCareerFitPage()">
    </div>
    
    <div id="svg-container9" class="svg-container">
        <img src="sno.svg" alt="sno명함" onclick="goToSnoverPage()">
    </div>
    
    <div id="svg-container10" class="svg-container">
        <img src="ga.svg" alt="ga명함" onclick="goToCachePage()">
    </div>
    
    <div id="svg-container11" class="svg-container">
        <img src="keep.svg" alt="keep명함" onclick="goToKeepYourMomentPage()">
    </div>

    <script>
        // 이미 배치된 명함들의 위치를 저장
        let placedCards = [];
        
        function getRandomPosition(containerId) {
            const container = document.getElementById(containerId);
            const img = container.querySelector('img');
            
            // 이미지 크기 고려하여 랜덤 위치 계산
            const maxX = window.innerWidth - img.offsetWidth;
            const maxY = window.innerHeight - img.offsetHeight;
            
            let attempts = 0;
            let randomX, randomY;
            let isOverlapping = true;
            
            // 겹치지 않는 위치를 찾을 때까지 반복 (최대 100번 시도)
            while (isOverlapping && attempts < 100) {
                randomX = Math.random() * Math.max(0, maxX);
                randomY = Math.random() * Math.max(0, maxY);
                
                isOverlapping = false;
                
                // 기존에 배치된 명함들과 겹치는지 확인
                for (let placedCard of placedCards) {
                    if (isOverlappingWith(containerId, randomX, randomY, img.offsetWidth, img.offsetHeight, placedCard)) {
                        isOverlapping = true;
                        break;
                    }
                }
                
                attempts++;
            }
            
            container.style.left = randomX + 'px';
            container.style.top = randomY + 'px';
            
            // 배치된 명함 정보 저장
            placedCards.push({
                id: containerId,
                x: randomX,
                y: randomY,
                width: img.offsetWidth,
                height: img.offsetHeight
            });
        }
        
        function isOverlappingWith(currentId, x, y, width, height, placedCard) {
            // 같은 명함이면 겹치지 않음
            if (currentId === placedCard.id) return false;
            
            // 여백을 고려한 겹침 검사 (20px 여백)
            const margin = 20;
            return !(x + width + margin < placedCard.x || 
                    placedCard.x + placedCard.width + margin < x || 
                    y + height + margin < placedCard.y || 
                    placedCard.y + placedCard.height + margin < y);
        }

        function goToParkPage() {
            window.location.href = '千一手千一眼.html';
        }

        function goToKimPage() {
            window.location.href = 'facetodot.html';
        }

        function goToSoritPage() {
            window.location.href = 'sorit.html';
        }

        function goToCussemblePage() {
            window.location.href = 'cussemble.html';
        }
        
        function goToDistortPage() {
            window.location.href = 'distort.html';
        }
        
        function goToSenselPage() {
            window.location.href = 'sensel.html';
        }
        
        function goToFmxisAnastasisPage() {
            window.location.href = 'fmxis-anastasis.html';
        }
        
        function goToCareerFitPage() {
            window.location.href = 'career-fit.html';
        }
        
        function goToSnoverPage() {
            window.location.href = 'snover.html';
        }
        
        function goToCachePage() {
            window.location.href = 'cache.html';
        }
        
        function goToKeepYourMomentPage() {
            window.location.href = 'keepyourmoment.html';
        }

        // 페이지 로드 시 랜덤 위치 설정 (한 번에 배치)
        window.addEventListener('load', function() {
            // 기존 배치 정보 초기화
            placedCards = [];
            
            // 모든 명함을 한 번에 배치
            getRandomPosition('svg-container1');
            getRandomPosition('svg-container2');
            getRandomPosition('svg-container3');
            getRandomPosition('svg-container4');
            getRandomPosition('svg-container5');
            getRandomPosition('svg-container6');
            getRandomPosition('svg-container7');
            getRandomPosition('svg-container8');
            getRandomPosition('svg-container9');
            getRandomPosition('svg-container10');
            getRandomPosition('svg-container11');
            
            // 모든 명함을 동시에 보이게 함 (애니메이션도 동시에 시작)
            setTimeout(() => {
                document.getElementById('svg-container1').classList.add('visible');
                document.getElementById('svg-container2').classList.add('visible');
                document.getElementById('svg-container3').classList.add('visible');
                document.getElementById('svg-container4').classList.add('visible');
                document.getElementById('svg-container5').classList.add('visible');
                document.getElementById('svg-container6').classList.add('visible');
                document.getElementById('svg-container7').classList.add('visible');
                document.getElementById('svg-container8').classList.add('visible');
                document.getElementById('svg-container9').classList.add('visible');
                document.getElementById('svg-container10').classList.add('visible');
                document.getElementById('svg-container11').classList.add('visible');
            }, 100);
        });
        
        // 새로고침 시에도 랜덤 위치 설정
        window.addEventListener('beforeunload', function() {
            placedCards = [];
            getRandomPosition('svg-container1');
            getRandomPosition('svg-container2');
            getRandomPosition('svg-container3');
            getRandomPosition('svg-container4');
            getRandomPosition('svg-container5');
            getRandomPosition('svg-container6');
            getRandomPosition('svg-container7');
            getRandomPosition('svg-container8');
            getRandomPosition('svg-container9');
            getRandomPosition('svg-container10');
            getRandomPosition('svg-container11');
            
            // 모든 명함을 동시에 보이게 함
            setTimeout(() => {
                document.getElementById('svg-container1').classList.add('visible');
                document.getElementById('svg-container2').classList.add('visible');
                document.getElementById('svg-container3').classList.add('visible');
                document.getElementById('svg-container4').classList.add('visible');
                document.getElementById('svg-container5').classList.add('visible');
                document.getElementById('svg-container6').classList.add('visible');
                document.getElementById('svg-container7').classList.add('visible');
                document.getElementById('svg-container8').classList.add('visible');
                document.getElementById('svg-container9').classList.add('visible');
            }, 50);
        });
    </script>
</body>
</html>
