<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIxD 제 1회 졸업전시 'NULL'</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .svg-container {
            position: absolute;
            transition: all 0.3s ease;
        }

        .svg-container img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            /* 고해상도 디스플레이 최적화 */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            /* GPU 가속 활성화 */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 모바일 화질 개선 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 픽셀 정렬 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
            /* 부드러운 렌더링 */
            -webkit-filter: none;
            filter: none;
        }

        /* 박승준 명함만 크기 키우기 */
        #svg-container1 img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            /* 고해상도 디스플레이 최적화 */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            /* GPU 가속 활성화 */
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            /* 모바일 화질 개선 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 픽셀 정렬 */
            image-rendering: auto;
            image-rendering: optimizeQuality;
            /* 부드러운 렌더링 */
            -webkit-filter: none;
            filter: none;
        }

        /* 김동규 명함 크기 줄이기 */
        #svg-container2 img {
            max-width: 150px;
            max-height: 150px;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="svg-container1" class="svg-container">
        <img src="박승준명함.svg" alt="박승준명함" onclick="goToParkPage()">
    </div>
    
    <div id="svg-container2" class="svg-container">
        <img src="kim_card.svg" alt="김동규명함" onclick="goToKimPage()">
    </div>

    <script>
        function getRandomPosition(containerId) {
            const container = document.getElementById(containerId);
            const img = container.querySelector('img');
            
            // 이미지 크기 고려하여 랜덤 위치 계산
            const maxX = window.innerWidth - img.offsetWidth;
            const maxY = window.innerHeight - img.offsetHeight;
            
            const randomX = Math.random() * Math.max(0, maxX);
            const randomY = Math.random() * Math.max(0, maxY);
            
            container.style.left = randomX + 'px';
            container.style.top = randomY + 'px';
        }

        function goToParkPage() {
            window.location.href = '千一手千一眼.html';
        }

        function goToKimPage() {
            window.location.href = 'facetodot.html';
        }

        // 페이지 로드 시 랜덤 위치 설정
        window.addEventListener('load', function() {
            getRandomPosition('svg-container1');
            getRandomPosition('svg-container2');
        });
        
        // 새로고침 시에도 랜덤 위치 설정
        window.addEventListener('beforeunload', function() {
            getRandomPosition('svg-container1');
            getRandomPosition('svg-container2');
        });
    </script>
</body>
</html>
