<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        #svg-container {
            position: absolute;
            transition: all 0.3s ease;
        }

        #svg-container img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <img src="14.svg" alt="14" onclick="goToNextPage()">
    </div>

    <script>
        function getRandomPosition() {
            const container = document.getElementById('svg-container');
            const img = container.querySelector('img');
            
            // 이미지 크기 고려하여 랜덤 위치 계산
            const maxX = window.innerWidth - img.offsetWidth;
            const maxY = window.innerHeight - img.offsetHeight;
            
            const randomX = Math.random() * Math.max(0, maxX);
            const randomY = Math.random() * Math.max(0, maxY);
            
            container.style.left = randomX + 'px';
            container.style.top = randomY + 'px';
        }

        function goToNextPage() {
            window.location.href = '千一手千一眼.html';
        }

        // 페이지 로드 시 랜덤 위치 설정
        window.addEventListener('load', getRandomPosition);
        
        // 새로고침 시에도 랜덤 위치 설정
        window.addEventListener('beforeunload', function() {
            getRandomPosition();
        });
    </script>
</body>
</html>
